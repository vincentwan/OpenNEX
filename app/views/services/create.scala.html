@(form: Form[Service])

@main(title = "Register New Service") {
    <h1>Register New Service</h1>

    @helper.form(action = routes.ServiceController.store) {
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" value="@form("name").value" class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" placeholder="Description" value="@form("description").value" class="form-control">
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input type="text" id="url" name="url" placeholder="URL" value="@form("url").value" class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
    }
}
