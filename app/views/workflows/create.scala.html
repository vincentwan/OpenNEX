@(form: Form[Workflow])

@main(title = "Register New Workflow") {
    <h1>Register New Workflow</h1>

    @helper.form(action = routes.WorkflowController.store) {
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" value="@form("name").value" class="form-control">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" placeholder="Description" value="@form("description").value" class="form-control">
    </div>
    <div class="form-group">
        <label for="content">JSON Content</label>
        <input type="text" id="content" name="content" placeholder="Content" value="@form("content").value" class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
    }
}
